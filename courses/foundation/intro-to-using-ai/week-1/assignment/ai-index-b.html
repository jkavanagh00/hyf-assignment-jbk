<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 2rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        ul {
            font-size: 1.1rem;
        }
        li {
            margin-bottom: 0.5rem;
        }
        .fun-button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .fun-button:hover {
            background-color: #45a049;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p, ul {
                font-size: 1rem;
            }
            .fun-button {
                padding: 10px 20px;
                font-size: 14px;
                margin: 15px auto;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            body {
                padding: 40px;
            }
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 2rem;
            }
            p, ul {
                font-size: 1.2rem;
            }
            .fun-button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <p>Hello! I'm a passionate learner currently studying web development and programming. I enjoy exploring new technologies and building creative projects that solve real-world problems.</p>
    
    <h2>My Interests</h2>
    <ul>
        <li>Juggling</li>
        <li>Games</li>
        <li>Programming</li>
    </ul>
    
    <button class="fun-button" onclick="changeBackgroundColor()">Fun Button!</button>
    
    <script>
        function changeBackgroundColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
    
</body>
</html>
