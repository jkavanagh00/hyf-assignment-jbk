<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .fun-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        .fun-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <p>Hello! I'm a passionate learner currently studying web development and programming. I enjoy exploring new technologies and building creative projects that solve real-world problems.</p>
    
    <h2>My Interests</h2>
    <ul>
        <li>Juggling</li>
        <li>Games</li>
        <li>Programming</li>
    </ul>
    
    <button class="fun-button" onclick="changeBackgroundColor()">Fun Button!</button>
    
    <script>
        function changeBackgroundColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
    
</body>
</html>
